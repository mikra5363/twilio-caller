<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>יומן שיחות יוצאות</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background-color: #3b5998;
            color: white;
            padding: 1rem;
            text-align: center;
            font-size: 1.5rem;
        }
        table {
            width: 95%;
            margin: 1rem auto;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 0.8rem;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        th {
            background-color: #eaeaea;
        }
        .status-success {
            color: green;
            font-weight: bold;
        }
        .status-failed {
            color: red;
            font-weight: bold;
        }
        .back-btn {
            display: block;
            margin: 1rem auto;
            padding: 0.6rem 1.2rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
            font-size: 1rem;
        }
    </style>
</head>
<body>

<header>יומן שיחות יוצאות</header>

<table>
    <thead>
        <tr>
            <th>מספר יעד</th>
            <th>סטטוס</th>
            <th>משך</th>
            <th>תאריך</th>
        </tr>
    </thead>
    <tbody>
        <!-- תוכן הלוגים ייכנס כאן אוטומטית -->
    </tbody>
</table>

<a href="/" class="back-btn">חזור למסך הראשי</a>

<script>
  fetch('/api/call-log')
    .then(res => res.json())
    .then(logs => {
      const tbody = document.querySelector('tbody');
      tbody.innerHTML = '';

      logs.forEach(log => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${log.to}</td>
          <td class="${log.status === 'success' ? 'status-success' : 'status-failed'}">
            ${log.status === 'success' ? 'הושלם' : 'נכשל'}
          </td>
          <td>${log.duration || 0} שניות</td>
          <td>${log.time}</td>
        `;
        tbody.appendChild(row);
      });
    })
    .catch(err => {
      console.error('שגיאה בטעינת הלוגים', err);
    });
</script>

</body>
</html>
